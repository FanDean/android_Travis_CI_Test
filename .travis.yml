language: android

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/


env:
  global:
    # 定义全局变量： GITHUB_TOKEN
    secure: ""


android:
  components:
    - build-tools-25.0.0
    - android-25
    - extra-android-m2repository
    - extra-android-support

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - openssl aes-256-cbc -K $encrypted_f6c9a5f053a8_key -iv $encrypted_f6c9a5f053a8_iv -in fan-release-key.jks.enc -out fan-release-key.jks -d
  - openssl aes-256-cbc -K $encrypted_ad23ea6e533c_key -iv $encrypted_ad23ea6e533c_iv -in keystore.properties.enc -out keystore.properties -d

script:
  - ./gradlew assembleRelease

before_deploy:
  - ls app/build/outputs/apk/
  - mv app/build/outputs/apk/app-release-unsigned.apk app/build/outputs/apk/app-release.apk || true
  - composer config --global github-oauth.github.com ${GITHUB_TOKEN}

deploy:
  provider: releases
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true